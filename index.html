<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />

        <!-- ! printJS Library ================================================-->
        <link rel="stylesheet" type="text/css" href="https://printjs-4de6.kxcdn.com/print.min.css" />

        <!-- ! Google Font ====================================================-->
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <!-- ! Font Awesome ===================================================-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />

        <!-- ! Custom CSS =====================================================-->
        <link rel="stylesheet" href="style.css" />

        <title>EZ Label - Electrical Panel Label Creator</title>
    </head>
    <body>
        <header>
            <!-- ! Header Upper Section ============================================-->
            <div>
                <a href="index.html"><img src="img/logo.svg" alt="EZ Label" id="logo" /></a>
                <div>
                    <a href="contact.html" id="contact-link">Contact Us</a>
                </div>
            </div>
            <!-- ! Header Lower Section ============================================-->
            <div>
                <span>Electrical Panel</span>
                <span id="header-title-bottom">Label Creator</span>
            </div>
        </header>

        <main>
            <!-- ! Main Upper Section ===============================================-->
            <div>
                <label for="breaker-quantity">Circuit Breaker Quantity:</label>
                <select name="breaker-quantity" id="breaker-quantity">
                    <option value="10">10</option>
                    <option value="24">24</option>
                    <option value="30">30</option>
                    <option value="42">42</option>
                </select>
                <button id="set-btn" onclick="genFields()">Apply</button>
                <div id="import-btn">
                    <label class="button">Import Your Logo</label>
                    <input type="file" id="file" accept="image/*" name="image" onchange="loadFile(event)" />
                    <img src="#" alt="" id="import-btn-img" />
                </div>

                <button onclick="printPage()" id="actions-print-btn" class="actions-btn">Print</button>
            </div>

            <!-- ! Main Lower Section ============================================-->
            <div id="label-list">
                <div>
                    <!-- ! no alt because the image shows only in print -->
                    <img src="img/logo.svg" id="output-img" alt="" />
                    <!-- ! label-name-input is been used in JS =======================-->
                    <input type="text" placeholder="Enter Panel Name" id="label-name-input" />
                </div>

                <ul id="label-container"></ul>
            </div>
        </main>

        <footer>
            <span id="footer">Â© copyright 2020 Rodzee inc. all rights reserved</span>
        </footer>
    </body>
    <!-- ! printJS Library -->
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <!-- ! Custom JS -->
    <script src="script.js"></script>
</html>
