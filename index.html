<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />

        <!-- printJS Library -->
        <link rel="stylesheet" type="text/css" href="https://printjs-4de6.kxcdn.com/print.min.css" />
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="style.css" />

        <title>EZ Label - Electrical Panel Label Creator</title>
    </head>
    <body>
        <header>
            <div id="header-top" style="width: 100%">
                <a href="index.html"><img src="img/logo.svg" alt="EZ Label" id="logo" /></a>
                <div class="social-media">
                    <a href="http://www.twitter.com"><img src="img/twitter.svg" alt="twitter" class="social-icon" /></a>
                    <a href="http://www.instagram.com"
                        ><img src="img/instagram.svg" alt="twitter" class="social-icon"
                    /></a>
                    <a href="http://www.facebook.com"
                        ><img src="img/facebook.svg" alt="twitter" class="social-icon"
                    /></a>
                </div>
            </div>

            <div id="header-bottom">
                <span id="header-title-top">Electrical Panel</span>
                <span id="header-title-bottom">Label Creator</span>
            </div>
        </header>

        <main>
            <div id="main-top">
                <label for="breaker-quantity">Circuit Breaker Quantity:</label>
                <select name="breaker-quantity" id="breaker-quantity">
                    <option value="10">10</option>
                    <option value="24">24</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="80">80</option>
                </select>
                <button id="btn" onclick="genFields()">Set</button>

                <div id="actions">
                    <ul>
                        <li onclick="printPage()">
                            <img src="img/print.svg" alt="Print" id="actions-print-btn" class="actions-btn" />
                        </li>
                        <li>
                            <img src="img/email.svg" alt="E-Mail" id="actions-email-btn" class="actions-btn" />
                        </li>
                    </ul>
                </div>
            </div>

            <div id="label-list">
                <ul id="label-container"></ul>
            </div>
        </main>

        <footer>
            <span id="footer">Â© copyright 2020 Rodzee inc. all rights reserved</span>
        </footer>
    </body>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="script.js"></script>
</html>
